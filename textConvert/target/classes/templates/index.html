<div class="container" style="text-align:center;">
    <h1 style="margin-bottom:15px;">Insert link below to translate from MP3, MP4, ect... too text.</h1>
    <form action="" method="POST">
        <input style="width:100%;" name="audio_url" type="text" placeholder="Insert link here..." required>
        <button onclick="location.href='/'" style="border:none; height:50px; width:200px; margin-top:25px; background:#c1c1c1;" type="submit">Translate</button>
    </form>
</div>

<div th:replace="~{Translated :: get}">

</div>
